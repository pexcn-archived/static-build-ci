dist: xenial
language: bash

branches:
  only:
    - master

notifications:
  email: false

addons:
  apt:
    packages:
      - build-essential
      - gcc
      - g++
      - make
      - automake
      - autoconf
      - libtool
      - curl

env:
  global:
    - TZ: "Asia/Shanghai"

script:
  - bash build.sh x86_64-linux-gnu
  - bash release.sh
